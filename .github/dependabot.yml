version: 2
updates:
  # Monitor jinks' own dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "jinks"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Monitor generated-app dependencies in config/
  - package-ecosystem: "npm"
    directory: "/config"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "generated-apps"
      - "registry"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates for better PR management
    groups:
      ui-frameworks:
        patterns:
          - "@picocss/pico"
          - "@teipublisher/pb-components"
      validation:
        patterns:
          - "ajv*"
      testing:
        patterns:
          - "cypress*"
    pull-request-branch-name:
      separator: "/"
  
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"