name: Run tests for demo appps

on:
  push:
    # Test demo apps on all branches
    branches:
      - '**'
  workflow_dispatch:
    # Allow manual triggering

env:
  IMAGE_NAME: jinks-demo
  JINKS_IMAGE: ghcr.io/eeditiones/jinks

jobs:
  generate-and-test-apps:
    name: Generate and test Demo Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull jinks image
        run: docker pull ${JINKS_IMAGE}:latest

      - name: Start jinks container
        run: |
          docker run -d \
            --name jinks-server \
            -p 8080:8080 \
            ${JINKS_IMAGE}:latest

      - name: Wait for server to be ready
        run: |
          echo "Waiting for eXist-db to start..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -s -f http://localhost:8080/exist/apps/jinks/api/configurations > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Still waiting... ($elapsed seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "Timeout waiting for server"
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install jinks-cli
        run: npm install -g @teipublisher/jinks-cli

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 11
      - run: ant
      - name: Install XST
        run: npm i -g @existdb/xst
      - name: Install jinks into the container
        run: xst package install ./build/*.xar --force

      - name: Generate tei-publisher app
        working-directory: demo
        run: |
          jinks create -c tp_config.json

      - name: Generate tp-serafin app
        working-directory: demo
        run: |
          jinks create -c ser_config.json

      - name: Generate tp-workbench app
        working-directory: demo
        run: |
          jinks create -c workbench_config.json

      - name: Verify deployed apps
        run: jinks list

      - name: Run Cypress tests on tei-publisher
        uses: ./.github/actions/cypress-test-for-demo-app
        with:
          app-name: tei-publisher

      - name: Run Cypress tests on tp-serafin
        uses: ./.github/actions/cypress-test-for-demo-app
        with:
          app-name: tp-serafin

      - name: Run Cypress tests on tp-workbench
        uses: ./.github/actions/cypress-test-for-demo-app
        with:
          app-name: tp-workbench

      - name: Upload XAR artifacts
        uses: actions/upload-artifact@v6
        with:
          name: demo-apps-xars
          path: demo/*.xar
          retention-days: 30

      - name: Stop jinks container
        if: always()
        run: docker stop jinks-server || true
