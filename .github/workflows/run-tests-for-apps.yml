name: Run tests for demo apps

on:
  push:
    # Test demo apps on all branches
    branches:
      - '**'
  workflow_dispatch:
    # Allow manual triggering

env:
  IMAGE_NAME: jinks-demo
  JINKS_IMAGE: ghcr.io/eeditiones/jinks

jobs:
  generate-apps:
    name: Generate Demo Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull jinks image
        run: docker pull ${JINKS_IMAGE}:latest

      - name: Start jinks container
        run: |
          docker run -d \
            --name jinks-server \
            -p 8080:8080 \
            ${JINKS_IMAGE}:latest

      - name: Wait for server to be ready
        run: |
          echo "Waiting for eXist-db to start..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -s -f http://localhost:8080/exist/apps/jinks/api/configurations > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Still waiting... ($elapsed seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "Timeout waiting for server"
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install jinks-cli
        run: npm install -g @teipublisher/jinks-cli

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 11
      - run: ant
      - name: Install XST
        run: npm i -g @existdb/xst
      - name: Install jinks into the container
        run: xst package install ./build/*.xar --force

      - name: Generate tei-publisher app
        working-directory: demo
        run: |
          jinks create -c tp_config.json

      - name: Generate tp-serafin app
        working-directory: demo
        run: |
          jinks create -c ser_config.json

      - name: Generate tp-workbench app
        working-directory: demo
        run: |
          jinks create -c workbench_config.json

      - name: Tag docker container for reusing in next steps
        run: |
          docker commit jinks-server temp/jinks-server:$GITHUB_SHA
          mkdir -p path/to/artifacts
          docker save temp/jinks-server:$GITHUB_SHA > path/to/artifacts/docker-image.tar

      - name: Temporarily save Docker image
        uses: actions/upload-artifact@v6
        with:
          name: docker-artifact
          path: path/to/artifacts
          retention-days: 1

  run-tests-for-tei-publisher:
    name: Run tests on tei publisher
    runs-on: ubuntu-latest
    needs: generate-apps
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Retrieve saved Docker image
        uses: actions/download-artifact@v7
        with:
          name: docker-artifact
          path: path/to/artifacts
      - name: Docker load
        run: |
          cd path/to/artifacts
          docker load < docker-image.tar

      - name: Start jinks container
        run: |
          docker run -d \
            --name jinks-server \
            -p 8080:8080 \
            temp/jinks-server:$GITHUB_SHA

      - name: Wait for server to be ready
        run: |
          echo "Waiting for eXist-db to start..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -s -f http://localhost:8080/exist/apps/jinks/api/configurations > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Still waiting... ($elapsed seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          echo "Timeout waiting for server"
          exit 1


      - name: Run Cypress tests on tei-publisher
        uses: ./.github/actions/cypress-test-for-demo-app
        with:
          app-name: tei-publisher

      - name: Stop jinks container
        if: always()
        run: docker stop jinks-server || true

  run-tests-for-tp-workbench:
