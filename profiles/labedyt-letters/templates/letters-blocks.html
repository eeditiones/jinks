<template>
    [% template toggle %]
        [% if $context?toolbar?toggle %]
        <li>
            <span role="group">
                <pb-toggle-feature name="p_highlight" selector=".tei-foreign,pb-highlight,pb-popover"
                    action="disable" default="off" emit="transcription" subscribe="transcription"
                    data-target="toolbar-start">
                    <pb-i18n key="document.plain">Reading View</pb-i18n>
                </pb-toggle-feature>
            </span>
        </li>
        [% endif %]
    [% endtemplate %]

    [% template sidebar %]
        [% if $context?features?pb-tify %]
        <script type="module" src="[[$script?cdn]]@[[$script?webcomponents]]/dist/pb-tify.js"></script>
        [% endif %]
        
        [% if $context?features?pb-tify and exists($context?doc)%]
        <aside class="right">
            <pb-tify class="right" subscribe="transcription" emit="transcription"></pb-tify>
        </aside>
        [% endif %]
    [% endtemplate %]

    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/browse.html?collection=[[ browse:parent-link($context) ]]"><pb-i18n key="breadcrumbs.letters">Listy</pb-i18n></a></li>
                <li>[[ $doc?transform($doc?content//tei:teiHeader/tei:fileDesc/tei:titleStmt, map { "mode": "breadcrumb" }) ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
</template>
