<template>
  ---json
{
    "templating": {
        "extends": "templates/layouts/content.html"
    },
    "features": {
        "forms": {
            "enabled": true
        },
        "metadata-editor": {
            "enabled": false
        }
    }
}
---
  <fx-fore xmlns:tei="http://www.tei-c.org/ns/1.0" id="metadata-panel"
           ignore-expressions="fx-function">
    <fx-model>
      <!-- This will be filled with the teiHeader element -->
      <fx-instance id="default" src="[[ $context-path ]]/api/metadata/[[ $context?doc?path ]]"></fx-instance>
      <fx-submission id="save" method="PUT" url="[[ $context-path ]]/api/metadata/[[ $context?doc?path ]]" replace="none">
        <fx-action event="submit-done">
          <fx-message>Metadata saved</fx-message>
        </fx-action>
        <fx-action event="submit-error">
          <fx-message>Failed to save metadata</fx-message>
        </fx-action>
      </fx-submission>
    </fx-model>

    [% include "templates/form.html" %]

	<fieldset>
	  <fx-trigger >
		<button href="#" class="icon" data-tooltip="Save" data-placement="bottom">
		  Save
		</button>
		<fx-send submission="save"></fx-send>
	  </fx-trigger>
	</fieldset>
  </fx-fore>
</template>
