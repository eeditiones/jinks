<template>
    [% template scripts %]
    [% if exists($context?doc) and $context?features?metadata-editor?enabled %]
    <script type="module" src="[[ $context-path ]]/resources/scripts/metadata-editor.js"></script>
    [% endif %]
    [% endtemplate %]

    [% template toolbar %]
    <li>
        <a href="#" class="toolbar-button" id="metadataPanelBtn" data-tooltip="Edit metadata" data-placement="left">
            <i class="bi bi-code-square"></i>
        </a>
    </li>
    [% endtemplate %]

    [% template metadata-editor %]
    [% if exists($context?doc)  %]
    <style>
        /* Make sure Fore actually hides irrelevant stuff */
        #metadata-panel.hidden,
        fx-case:not(.selected-case),
        .deselected-case
        [nonrelevant] {
            display: none;
        }
    </style>
		[% let $url = $context-path || "/api/document/" || $context?doc?path %]
    <fx-fore xmlns:tei="http://www.tei-c.org/ns/1.0" id="metadata-panel" ignore-expressions="fx-function" >
        <fx-model>
          [% if $context?features?metadata-editor?standalone %]
            <fx-instance id="default" src="[[ $url ]]"></fx-instance>
            <fx-instance id="save-result"></fx-instance>
		  [% else %]
            <!-- This will be filled with the TEI element -->
            <fx-instance id="default"></fx-instance>
			[% endif %]
            <fx-instance id="date-scratchpad"><data mode=""></data></fx-instance>

            <fx-bind ref="instance('date-scratchpad')/*:date">
			  <!-- Cannot work until https://github.com/Jinntec/Fore/pull/330 lands in our version of Fore-->
                <!-- <fx-bind ref="@from" required="../@to[string()]"></fx-bind> -->
                <!-- <fx-bind ref="@notAfter" required="../@notAfter[string()]"></fx-bind> -->
                <!-- <fx-bind ref="@notBefore" required="../@notAfter[string()]"></fx-bind> -->
                <!-- <fx-bind ref="@to" required="../@from[string()]"></fx-bind> -->
                <!-- <fx-bind ref="@when"></fx-bind> -->
            </fx-bind>

		[% if $context?features?metadata-editor?standalone %]
		<fx-submission
		  id="save"
		  url="[[ $url ]]"
		  method="PUT"
		  replace="instance"
		  instance="save-result"
		  >
          <fx-message event="submit">Going to Save</fx-message>
          <fx-message event="submit-done">Saved</fx-message>
          <fx-message event="submit-error">An error occured while saving this document</fx-message>
		</fx-submission>
		[% endif %]

		</fx-model>


		[% if $context?features?metadata-editor?standalone %]

		<fieldset>
		  <fx-trigger >
			<button href="#" class="icon" data-tooltip="Save" data-placement="bottom">
			  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
				<path d="M11 2H9v3h2z"/>
				<path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
			  </svg>
			</button>
			<fx-send submission="save"></fx-send>
		  </fx-trigger>
		</fieldset>
		[% endif %]

        <fx-function signature="remove-attributes($element as element())" type="text/xquf">
            let $attrNamesToDelete := switch(instance('date-scratchpad')/@mode) case 'when' return ('notBefore',
            'notAfter', 'from', 'to') case 'from' return ('when', 'notBefore', 'notAfter') case 'notBefore' return
            ('when', 'from', 'to') default return () return copy $xml := $element modify ( for $attr in $xml/@*[name() =
            $attrNamesToDelete] return delete node $attr) return $xml
        </fx-function>

        <fx-function signature="add-attributes($element as element(), $attrNamesToAdd as xs:string*)" type="text/xquf">
            copy $xml := $element modify ( for $attr in $attrNamesToAdd where not($attr = $xml/@*/name()) return insert
            node attribute {$attr} {} into $xml) return $xml
        </fx-function>

        <fx-action event="model-construct-done" id="on-init">
            <fx-insert
                ref="instance('date-scratchpad')/data"
                origin="instance('default')//*:date!add-attributes(., ('from', 'to', 'notBefore', 'notAfter', 'when'))"
                keep-values="keep-values"
            ></fx-insert>
            <fx-setvalue
                ref="instance('date-scratchpad')/@mode"
                value="(instance('default')//*:date/(@when, @to, @notBefore)/name(), 'when') => head()"
            ></fx-setvalue>
            <fx-refresh force="true"></fx-refresh>
        </fx-action>

        <label for="title">Title</label>
        <fx-control id="title" ref="instance('default')//*:titleStmt/*:title"></fx-control>

        <fx-switch id="dateFormat" ref="instance('date-scratchpad')/@mode">
          <nav>
			<fieldset>
			        <label for="dateFormat">
                        Date format
                    </label>

                    <details class="dropdown">
                        <summary>{instance('date-scratchpad')/@mode}</summary>
                        <ul>
                            <li>
                                <fx-trigger>
                                    <a
                                        class="secondary"
                                        href="#"
                                        onclick="this.closest('details').removeAttribute('open')"
                                        >When</a
                                    >
                                    <fx-setvalue ref="." value="'when'"></fx-setvalue>
                                    <fx-replace
                                        ref="instance('default')//*:date"
                                        with="remove-attributes(instance('date-scratchpad')//*:date)"
                                    >
                                    </fx-replace>
                                    <fx-refresh force="true"></fx-refresh>
                                </fx-trigger>
                            </li>
                            <li>
                                <fx-trigger>
                                    <a
                                        class="secondary"
                                        href="#"
                                        onclick="this.closest('details').removeAttribute('open')"
                                        >From / To</a
                                    >
                                    <fx-setvalue ref="." value="'from'"></fx-setvalue>
                                    <fx-replace
                                        ref="instance('default')//*:date"
                                        with="remove-attributes(instance('date-scratchpad')//*:date)"
                                    >
                                    </fx-replace
                                    ><fx-refresh force="true"></fx-refresh>
                                </fx-trigger>
                            </li>
                            <li>
                                <fx-trigger>
                                    <a
                                        class="secondary"
                                        href="#"
                                        onclick="this.closest('details').removeAttribute('open')"
                                        >Not before / Not after</a
                                    >
                                    <fx-setvalue ref="." value="'notBefore'"></fx-setvalue>
                                    <fx-replace
                                        ref="instance('default')//*:date"
                                        with="remove-attributes(instance('date-scratchpad')//*:date)"
                                    >
                                    </fx-replace
                                    ><fx-refresh force="true"></fx-refresh>
                                </fx-trigger>
                            </li>
                        </ul>
                    </details>
				</fieldset>
            </nav>

            <fx-case name="when" id="when">
                <fieldset>
                    <fx-group ref="instance('date-scratchpad')/*:date">
                        <label for="when">
                            When
                        </label>
                        <fx-control id="when" style="display: block" update-event="change" ref="@when">
                            <jinntap-datetime data-default-timezone="-5:00" class="widget">
                            </jinntap-datetime>
                        </fx-control>
                    </fx-group>
                    <!-- Copy the date, without irrelevant attributes into the correct instance -->
                    <fx-action event="change">
                        <fx-replace ref="instance('default')//*:date" with="remove-attributes(instance('date-scratchpad')//*:date)">
                        </fx-replace>
                        <fx-refresh force="true"/>
                        </fx-action>
                </fieldset>
            </fx-case>

            <fx-case name="notBefore" id="notBefore">
                <fx-group ref="instance('date-scratchpad')/*:date">
                    <fieldset>
                        <label for="notBefore">
                            Not before
                        </label>
                        <fx-control id="notBefore" style="display: block" update-event="change" ref="@notBefore">
                            <jinntap-datetime data-default-timezone="-5:00" class="widget">
                            </jinntap-datetime>
                        </fx-control>

                        <label for="notAfter">
                            Not after
                        </label>
                        <fx-control id="notAfter" style="display: block" update-event="change" ref="@notAfter">
                            <jinntap-datetime data-default-timezone="-5:00" class="widget">
                            </jinntap-datetime>
                        </fx-control>

                    </fieldset>
                    <!-- Copy the date, without irrelevant attributes into the correct instance -->
                    <fx-action event="change">
                        <fx-replace ref="instance('default')//*:date" with="remove-attributes(instance('date-scratchpad')//*:date)">
                        </fx-replace>
                        <fx-refresh force="true"/>
                    </fx-action>
                </fx-group>
            </fx-case>

            <fx-case name="from" id="from">
                <fx-group ref="instance('date-scratchpad')/*:date">
                    <fieldset>
                        <label for="from">
                            From
                        </label>
                        <fx-control id="from" style="display: block" update-event="change" ref="@from">
                           <jinntap-datetime data-default-timezone="-5:00" class="widget">
                            </jinntap-datetime>
                        </fx-control>

                        <label for="to">
                            To
                        </label>
                        <fx-control id="to" style="display: block" update-event="change" ref="@to">
                           <jinntap-datetime data-default-timezone="-5:00" class="widget">
                            </jinntap-datetime>
                        </fx-control>

                        <!-- Copy the date, without irrelevant attributes into the correct instance -->
                        <fx-action event="change">
                            <fx-replace ref="instance('default')//*:date" with="remove-attributes(instance('date-scratchpad')//*:date)">
                            </fx-replace>
                            <fx-refresh force="true"/>
                        </fx-action>
                    </fieldset>
                </fx-group>
            </fx-case>
        </fx-switch>
		<fieldset>
            <label for="calendar-type">
                Calendar
            </label>
            <fx-control id="calendar-type" ref="@calendar" update-event="change" style="display: block">
                <select class="widget">
                    <option value="gregorian">Gregorian</option>
                    <option value="julian">Julian</option>
                </select>
            </fx-control>
		</fieldset>
    </fx-fore>
	[% endlet %]
    [% endif %]
    [% endtemplate %]
</template>
