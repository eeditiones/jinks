<template>
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/base.html"
        }
    }
    ---
    [% template before %]
    [% if $context?features?toc?enabled %]
    <div class="toc">
        <h5>
            <pb-i18n key="document.contents">Contents</pb-i18n>
        </h5>
        [[ $context?table-of-contents ]]
    </div>
    [% endif %]
    [% endtemplate %]

    [% template content-top %]
    [% if $features?toolbar?enabled %]
    [% include "static/templates/toolbar.html" %]
    [% endif %]
    [% endtemplate %]

    [% block above-content %][% endblock %]
    <main>
        <!-- Content block -->
        [% block content %][% endblock %]
    </main>
    [% block below-content %][% endblock %]
</template>
