<template>
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/base.html"
        },
        "layout": "sticky-layout",
        "features": {
            "toolbar": {
                "enabled": false
            }
        }
    }
    ---
    <main>
        <div>
            <div role="group">
                [% for $i in $pagination?all %]
                [% if $pagination?page = $i?page %]
                <a role="button" href="../[[ $i?page ]]/index.html" aria-current="page">[[ $i?page ]]</a>
                [% else %]
                <a role="button" href="../[[ $i?page ]]/index.html">[[ $i?page ]]</a>
                [% endif %]
                [% endfor %]
            </div>
            <ul>
            [% for $doc in $content %]
                <li>
                    [[$doc?content]]
                </li>
            [% endfor %]
            </ul>
        </div>
    </main>
</template>
