<template>
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/content.html"
        },
        "features": {
            "toolbar": {
                "enabled": false
            },
            "toc": {
                "enabled": false
            }
        }
    }
    ---
    [% template sidebar %]
    <nav class="top-center">
        <ul>
            [% block before-document-list %][% endblock %]
            <li>
                <div role="group">
                    [% for $i in $pagination?all %]
                    [% if $pagination?page = $i?page %]
                    <a role="button" href="../[[ $i?page ]]/index.html" aria-current="page">[[ $i?page ]]</a>
                    [% else %]
                    <a role="button" href="../[[ $i?page ]]/index.html">[[ $i?page ]]</a>
                    [% endif %]
                    [% endfor %]
                </div>
            </li>
        </ul>
    </nav>
    [% endtemplate %]
    <div id="document-list">
        <ul>
        [% for $doc in $content %]
            <li>
                [[$doc?content]]
            </li>
        [% endfor %]
        </ul>
    </div>
</template>
