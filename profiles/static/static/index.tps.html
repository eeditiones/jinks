<div class="container-fluid">
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/base.html"
        },
        "features": {
            "toolbar": {
                "enabled": false
            }
        }
    }
    ---
    <main class="collection">
        <ul class="documents">
            <li class="document card">
                <a href="demo/1/index.html">
                    <img class="thumbnail"
                        src="[[$context-path]]/resources/images/shelves-thumb.jpg"/>
                </a>
                <div class="document-info">
                    <h3><a href="demo/1/index.html">
                        <pb-i18n key="browse.demo.title">Demo Collection</pb-i18n>
                    </a></h3>
                </div>
            </li>
            <li class="document card">
                <a href="doc/documentation.xml/1/index.html">
                    <img class="thumbnail" src="[[ $context-path ]]/resources/images/books-thumb.jpg"/>
                </a>
                <div class="document-info">
                    <h3><a href="doc/documentation.xml/1/index.html">
                        <pb-i18n key="browse.doc.title">Documentation</pb-i18n>
                    </a></h3>
                </div>
            </li>
        </ul>
    </main>
</div>
