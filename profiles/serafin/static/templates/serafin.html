<template>
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/content.html"
        },
        "features": {
            "toc": {
                "enabled": false
            },
            "toolbar": {
                "navigation": false
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/1/index.html">Letters</a></li>
                <li>[[ $parts?breadcrumb?content ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    <div class="content">
    [[ $parts?default?content ]]
    [[ $parts?default?footnotes ]]
    </div>
    <div class="content">
        [[ $parts?translation?content ]]
        [[ $parts?translation?footnotes ]]
    </div>
    [% template after %]
    [[ $parts?register?content ]]
    <pb-leaflet-map id="map" zoom="11" subscribe="map">
        <pb-map-layer show="" base="" label="OpenTopo Map"
            url="https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png" max-zoom="19"
            attribution="Â© &lt;a href=&quot;https://www.openstreetmap.org/copyright&quot;>OpenStreetMap&lt;/a&gt; contributors"></pb-map-layer>
    </pb-leaflet-map>
    [% endtemplate %]
</template>
