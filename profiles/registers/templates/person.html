<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "features": {
            "toolbar": {
                "zoom": false,
                "navigation": false
            },
            "timeline": {
                "enabled": false
            },
            "upload": {
                "enabled": false
            }
        },
        "styles": [
            "transform/teipublisher.css",
            "resources/css/registers-theme.css"
        ],
        "theme": {
            "layout": {
                "after-width": "min(30vw, 356px)"
            },
            "footer": {
                "mobile": {
                    "enabled": false
                }
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/people"><pb-i18n key="menu.people"/></a></li>
                <li>[[ $entity-data?root/head((tei:persName[@type = ('reg', 'main', 'full')], tei:persName))/string() ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    <section class="person">
        [[ page:transform($entity-data?root, map { "mode": "register-details" , "webcomponents": true()}) ]]
    </section>
</template>
