<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "features": {
            "toolbar": {
                "zoom": false,
                "navigation": false
            },
            "timeline": {
                "enabled": false
            },
            "upload": {
                "enabled": false
            }
        },
        "styles": [
            "transform/teipublisher.css"
        ],
        "theme": {
            "layout": {
                "after-width": "min(30vw, 356px)"
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/[[ $menu?items?*[?id = 'people']?url ]]"><pb-i18n key="menu.people"/></a></li>
                <li>[[ $data?root/head((tei:persName[@type = ('reg', 'main', 'full')], tei:persName))/string() ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    <section class="person">
        [[ $data?transform($data?root, map { "mode": "register-details" }) ]]
    </section>
</template>
