<div class="people">
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "features": {
            "toolbar": {
                "zoom": false,
                "navigation": false
            },
            "timeline": {
                "enabled": false
            },
            "upload": {
                "enabled": false
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/[[ $menu?items?*[?id = 'bibliography']?url ]]"><pb-i18n key="menu.bibliography"/></a></li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    <div class="list">
        <pb-custom-form id="options" auto-submit="input" emit="transcription">
            <input id="query" type="search" name="search" data-i18n="[placeholder]search.search" value="[[ $request?parameters?search ]]"/>
        </pb-custom-form>
        <pb-split-list url="api/bibliography" subforms="#options" selected="A" emit="transcription" subscribe="transcription"/>
    </div>
</div>
