<template>
    ---json
    {
        "templating": {
            "extends": "static/templates/layouts/base.html"
        },
        "styles": [
            "resources/css/documentation.css"
        ],
        "features": {
            "toc": {
                "enabled": false
            },
            "toolbar": {
                "enabled": false,
                "navigation": false
            }
        }
    }
    ---
    <div class="toc">
    [[ 
        $context?table-of-contents
    ]]
    </div>
    <header class="breadcrumbs">
        [[ $parts?breadcrumbs?content ]]
    </header>
    <main class="content">
    [[ $parts?default?content ]]
    [[ $parts?default?footnotes ]]
    </main>
    <footer>
        [% if $context("parts")?default?previous %]
            <a href="[[ '../' || $context('pagination')?page - 1 || '/index.html' ]]"
                title="Page [[ $context('pagination')?page - 1 ]]" class="nav-button left">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"/></svg>
            </a>
        [% endif %]
        [% if $context("parts")?default?next %]
            <a href="[[ '../' || $context('pagination')?page + 1 || '/index.html' ]]"
                title="Page [[ $context('pagination')?page + 1 ]]" class="nav-button right">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M184 112l144 144-144 144"/></svg>
            </a>
        [% endif %]
    </footer>
</template>
