<template>
    ---json
    {
        "templating": {
            "extends": "templates/browse.html"
        }
    }
    ---
    [% template styles %]
    <style>
        .login-hint {
            --pico-color:white;
            background:rgba(53,66,75,0.75);
            box-shadow:2px 1px 2px rgba(53,66,75,0.85);
        }
        .login-hint strong {
            color: var(--jinks-color-focus);
        }
    </style>
    [% endtemplate %]
    [% template menu.left %]
    <li>
        <a href="https://github.com/eeditiones/tei-publisher-app" title="View code on GitHub" class="gitlab">
            <img class="icon" src="resources/images/github.svg"/>
        </a>
    </li>
    [% endtemplate %]

    [% template after %]
    <div class="alert" xml:space="preserve">
        <p><pb-i18n key="browse.login-1">Log in as</pb-i18n> "tei-demo" <pb-i18n key="browse.login-2">with password</pb-i18n> "demo" <pb-i18n key="browse.login-3">to experiment with your own files and ODDs</pb-i18n></p>
    </div>

    <pb-manage-odds id="manage-odds" target="document-list" emit="search"></pb-manage-odds>
    [% endtemplate %]
</template>
