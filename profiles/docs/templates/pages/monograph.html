<template>
    ---json
    {
        "templating": {
            "extends": "templates/pages/basic.html"
        },
        "urls": {
            "ignore": "selectors"
        },
        "features": {
            "toc": {
                "enabled": true
            }
        }
    }
    ---
    [% template toolbar %]
    <li>
        <pb-toggle-feature name="p_norm" selector=".lb,.running" emit="transcription" subscribe="transcription" class="light">
            <pb-i18n key="document.normalized">Normalized View</pb-i18n>
        </pb-toggle-feature>
    </li>
    [% endtemplate %]
</template>
