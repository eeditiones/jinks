<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "script": {
            "extra-components": [
                "pb-tify"
            ]
        },
        "features": {
            "toc": {
                "enabled": false
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/browse.html?collection=[[ browse:parent-link($context) ]]">Documents</a></li>
                <li>[[ $doc?transform($doc?content//tei:teiHeader/tei:fileDesc/tei:titleStmt/tei:title[@type='statement'], map { "mode": "breadcrumb" }) ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    [% template after-content %]
    <nav class="top-right">
        <ul>
            <li>
                <a class="aside-toggle" title="Hide" data-toggle=".right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    <pb-tify class="right" subscribe="transcription" emit="transcription"></pb-tify>
    [% endtemplate %]
    <pb-view class="overflow" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
</template>
