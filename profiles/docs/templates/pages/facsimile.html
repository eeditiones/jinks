<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "script": {
            "extra-components": [
                "pb-tify"
            ]
        },
        "features": {
            "toc": {
                "enabled": false
            }
        },
        "theme": {
            "layout": {
                "after-width": "33vw"
            }
        }
    }
    ---
    [% template after %]
    <pb-tify subscribe="transcription" emit="transcription"></pb-tify>
    [% endtemplate %]
    <pb-view class="overflow" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
</template>
