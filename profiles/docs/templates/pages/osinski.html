<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "features": {
            "toc": {
                "enabled": false
            }
        }
    }
    ---
    [% template breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $context-path ]]/browse.html?collection=[[ browse:parent-link($context) ]]">Documents</a></li>
                <li>[[ $doc?transform-with($doc?content//tei:teiHeader/tei:fileDesc/tei:titleStmt, map { "mode": "title" }, "osinski.odd") ]]</li>
            </ul>
        </nav>
    </li>
    [% endtemplate %]
    [% template after %]
    <details>
        <summary>
            [[ $doc?transform-with($doc?content//tei:teiHeader/tei:fileDesc/tei:titleStmt, map { "mode": "title" }, "osinski.odd") ]]
        </summary>
        [[ $doc?transform-with($doc?content//tei:teiHeader, map { "mode": "metadata" }, "osinski.odd") ]]
    </details>
    <pb-facsimile base-uri="https://apps.existsolutions.com/cantaloupe/iiif/2/" default-zoom-level="0" show-navigation-control="show-navigation-control"
        show-navigator="show-navigator" subscribe="transcription" style="height: 100%"/>
    [% endtemplate %]
    <pb-view class="overflow" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription" wait-for="#facsimile"/>
</template>
