<template>
    ---json
    {
        "templating": {
            "extends": "templates/pages/basic.html"
        },
        "features": {
            "toc": {
                "enabled": false
            },
            "iiif": {
                "viewer": "pb-facsimile",
                "enabled": true
            }
        }
    }
    ---
    [% template after %]
    <details>
        <summary>
            [[ $doc?transform-with($doc?content//tei:teiHeader/tei:fileDesc/tei:titleStmt, map { "mode": "title" }, "osinski.odd") ]]
        </summary>
        [[ $doc?transform-with($doc?content//tei:teiHeader, map { "mode": "metadata" }, "osinski.odd") ]]
    </details>
    [% endtemplate %]
</template>
