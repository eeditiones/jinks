<template>
    ---json
    {
        "templating": {
            "extends": "templates/layouts/content.html"
        },
        "features": {
            "toc": {
                "enabled": true
            }
        }
    }
    ---
    [% template styles %]
    <style>
        :root {
            --jinks-content-font-family: var(--pb-base-font-family);
            --jinks-toc-font-size: var(--pb-base-font-size);
        }

        .before pb-view {
            --jinks-content-font-size: var(--pb-base-font-size);
        }
    </style>
    [% endtemplate %]
    [% template before.top %]
    <pb-view src="document1" view="single">
        <pb-param name="mode" value="metadata"/>
    </pb-view>
    [% endtemplate %]
    <pb-view class="content" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" subscribe="transcription" emit="transcription"/>
</template>
