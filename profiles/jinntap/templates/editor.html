<template>
    ---json
    {
        "features": {
            "toolbar": {
                "enabled": true
            },
            "toc": {
                "enabled": false
            },
            "register": {
                "enabled": false
            }
        },
        "templating": {
            "extends": "templates/layouts/base.html",
            "modules": {
                "http://teipublisher.com/ns/templates/jinntap": {
                    "prefix": "jt",
                    "at": "modules/templates/jinntap.xqm"
                }
            }
        },
        "styles": [
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        ],
        "script": {
            "extra-components": [
                "pb-odd-editor"
            ]
        },
        "menu": {
            "login": true
        }
    }
    ---
    [% template styles %]
    [% if $features?jinntap?version = "dev" %]
    <link rel="stylesheet" href="[[ $features?jinntap?cdn ]]/jinn-tap/jinn-tap.css" />
    <link rel="stylesheet" href="[[ $features?jinntap?cdn ]]/jinn-tap/editor-styles.css"/>
    [% else %]
    <link rel="stylesheet" href="[[ $features?jinntap?cdn ]]@[[ $features?jinntap?version ]]/dist/jinn-tap.css"/>
    <link rel="stylesheet" href="[[ $features?jinntap?cdn ]]@[[ $features?jinntap?version ]]/dist/editor-styles.css"/>
    [% endif %]
    <style>
        :root {
            --jinn-tap-background-color: var(--jinks-background-color-light);
        }

        [data-theme="dark"] {
            --jinn-tap-background-color: var(--jinks-background-color-dark);
        }

        jinn-tap {
            padding: 0 2rem;
        }

        jinn-tap .editor-area {
            font-family: var(--pb-content-font-family);
            font-size: var(--pb-content-font-size);
        }

        jinn-tap .editor-area, jinn-tap .code-area {
            max-width: var(--pb-view-max-width);
        }

        jinn-tap .toolbar, jinn-tap .logo {
            background: none;
        }

        jinn-tap .toolbar i {
            --jinks-base-line-height: unset;
            font-size: var(--pb-content-font-size);
        }

        jinn-tap .logo {
            width: auto;
            height: auto;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 100;
        }

        jinn-toast {
            font-size: var(--pb-footnote-font-size);
        }

        jinn-tap .attribute-panel {
            padding: 1.5rem;
            margin-bottom: .5rem;
            border-radius: 1rem;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.08);
            background-color: var(--jinks-colors-50);
        }
    </style>
    [% endtemplate %]

    [% template scripts %]
    [% if $features?jinntap?version = "dev" %]
    <script type="module" src="[[ $features?jinntap?cdn ]]/jinn-tap/src/index.js"></script>
    [% else %]
    <script type="module" src="[[ $features?jinntap?cdn ]]@[[ $features?jinntap?version ]]/dist/index.es.js"></script>
    [% endif %]
    <script src="[[ $context-path ]]/resources/scripts/editor.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const doc = "[[ $context?doc?path ]]";
            const baseURI = "[[ $context-path ]]";
            initEditor(baseURI, doc);
        });
    </script>
    [% endtemplate %]
    <nav class="toolbar top-center">
        <ul>
            <li>
                <nav aria-label="breadcrumb">
                    <ul>
                        <li>
                            <a href="[[ $context-path ]]/browse.html?collection=[[ browse:parent-link($context) ]]">Editor</a>
                        </li>
                        <li>
                            [[ $context?doc?path ]]
                        </li>
                    </ul>
                </nav>
            </li>
        </ul>
    </nav>
    <main>
        [% let $url = if (map:contains($context, 'doc')) then $context-path || "/api/document/" || $context?doc?path else () %]
        [% if $features?collab?enable %]
        <jinn-tap url="[[ $url ]]" name="[[ $context?doc?path ]]"
            token="[[ jt:jwt-token() ]]" server="[[ $features?collab?server ]]">
            <img slot="aside" class="logo" src="https://cdn.jsdelivr.net/npm/@jinntec/jinntap@latest/dist/jinntap-logo-128.png" alt="JinnTap"/>
            <li slot="toolbar">
                <a href="#" id="saveBtn" class="toolbar-button" data-tooltip="Save" data-placement="bottom">
                    <i class="bi bi-floppy"></i>
                </a>
            </li>
            <li slot="toolbar">
                <a href="#" class="toolbar-button" id="copyBtn" data-tooltip="Copy TEI to clipboard" data-placement="bottom">
                    <i class="bi bi-clipboard-plus"></i>
                </a>
            </li>
        </jinn-tap>
        [% else %]
        <jinn-tap url="[[ $url ]]" name="[[ $context?doc?path ]]" notes="disconnected">
            <img slot="aside" class="logo" src="https://cdn.jsdelivr.net/npm/@jinntec/jinntap@latest/dist/jinntap-logo-128.png"
                alt="JinnTap" />
            <li slot="toolbar">
                <a href="#" id="saveBtn" class="toolbar-button" data-tooltip="Save" data-placement="bottom">
                    <i class="bi bi-floppy"></i>
                </a>
            </li>
            <li slot="toolbar">
                <a href="#" class="toolbar-button" id="copyBtn" data-tooltip="Copy TEI to clipboard" data-placement="bottom">
                    <i class="bi bi-clipboard-plus"></i>
                </a>
            </li>
        </jinn-tap>
        [% endif %]
        [% endlet %]
    </main>
    <jinn-toast></jinn-toast>
    <dialog id="saveDialog">
        <form action="">
            <article>
                <header>
                    <h3>New Document</h3>
                </header>
                <label for="docTitle">
                    Document Title
                    <input type="text" id="docTitle" name="docTitle" />
                </label>
                <label for="docName">
                    Document Name
                    <input type="text" id="docName" name="docName" />
                </label>
                <footer>
                    <button id="confirm">Confirm</button>
                </footer>
            </article>
        </form>
    </dialog>
</template>
