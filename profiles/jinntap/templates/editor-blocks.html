<div>
    [% template before-list %]
    <a id="createNewDocument" href="[[ $context-path ]]/editor.html" target="jinntap" data-tooltip="Create New Document" data-placement="bottom">
        <button class="outline">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
            </svg>
        </button>
    </a>
    [% endtemplate %]
    [% template document-actions %]
    <button class="outline">
        <a href="[[ $context-path ]]/editor.html?doc=[[ $options?relpath ]]" target="jinntap"
            data-tooltip="Edit Document in JinnTap Editor" data-placement="bottom">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                viewBox="0 0 16 16">
                <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
            </svg>
        </a>
    </button>
    [% endtemplate %]
    [% template menu.admin %]
    [% if exists($context?doc) %]
    <li>
        <a href="[[ $context-path ]]/editor.html?doc=[[ $context?doc?path ]]" target="jinntap">Edit in JinnTap</a>
    </li>
    [% endif %]
    [% endtemplate %]
</div>
