<template>
    ---json
    {
        "scripts": ["resources/scripts/templating.js"],
        "templating": {
            "extends": "pages/page.html"
        }
    }
    ---
    <main class="grid templating">
        <div>
            <h1>Template</h1>
            <jinn-monaco-editor id="template" language="html">
                <fieldset slot="toolbar" class="grid">
                    <select id="examples">
                        <option value="">[Select an example]</option>
                    </select>
                    <select name="modes">
                        <option value="xquery">XQuery</option>
                        <option value="css">CSS</option>
                        <option value="html" selected="">HTML</option>
                        <option value="xml">XML</option>
                        <option value="markdown">Markdown</option>
                        <option value="default">Plain text</option>
                    </select>
                    <button id="eval">Eval</button>
                </fieldset>
            </jinn-monaco-editor>
            <details>
                <summary data-cy="cheatsheet-link">Syntax Cheatsheet</summary>
                [% include "pages/demo/cheatsheet.html" %]
            </details>
        </div>
        <div>
            <h1>Parameters (JSON)</h1>
            <jinn-monaco-editor id="parameters" language="json" code="{}">
                <div slot="toolbar">
                    <div>Each top-level key becomes a parameter</div>
                </div>
            </jinn-monaco-editor>
        </div>
    </main>
    <div id="errorMsg" class="output hidden"></div>
    <div class="output hidden">
        <label>HTML Output</label>
        <div id="html"></div>
    </div>
    <div class="output hidden">
        <label>Raw Output</label>
        <jinn-monaco-editor id="output" language="html" readonly=""></jinn-monaco-editor>
    </div>
    <div class="output hidden">
        <label>Generated XQuery</label>
        <jinn-monaco-editor id="xquery" language="text" readonly=""></jinn-monaco-editor>
    </div>
    <div class="output hidden">
        <label>Abstract Syntax Tree (AST)</label>
        <jinn-monaco-editor id="ast" language="html" readonly=""></jinn-monaco-editor>
    </div>
</template>
